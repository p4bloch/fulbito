<head>
	<link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
	<title>Fulbito</title>
</head>

<body>
	<img src="/bg.jpg" id="bg" />
	<div class="gradiente"></div>
	<div class="row">
		<div class="main col-md-6">
			{{> titulo}}
			<div class="form-inline">
			{{> nuevoJugador}}
			</form>
			{{> listaJugadores}}
			</div>
		</div>

		<div class="col-md-6">
			{{> canchita}}
		</div>
	</div>
</body>

<template name="titulo">
	<h1>Fulbito ({{cantidad_jugadores}} Jugadores)</h1>
</template>

<template name="listaJugadores">
	{{#each jugadores}}
		{{> jugador}}
	{{/each}}
</template>

<template name="nuevoJugador">
	<div class="form-group agregar">
		<input type="text" name="jugador" placeholder="Nombre y dale enter!" class="input-jugador left form-control"/>
		<button type="submit" class="btn btn-default">+</button>
	</div>
	<br class="clear">
	<br class="clear">
</template>

<template name="jugador">
	<div class="jugador">
		<div class="nombre">{{nombre}} ({{numero}})</div>
		<div class="botones">
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-sm btn-primary sin-equipo {{sinequipo}}">
			    	<input type="radio" name="options" value="sin">Sin equipo
				</label>
				<label class="btn btn-sm btn-primary equipo1 {{equipo1_activo}}">
			    	<input type="radio" name="options" value="1">1
				</label>
				<label class="btn btn-sm btn-primary equipo2 {{equipo2_activo}}">
			    	<input type="radio" name="options" value="2">2
				</label>
			</div>
			<button class="remove btn-danger btn btn-sm">
				<span class="glyphicon glyphicon-remove"></span></div>
			</button>
		</div>
	</div>
</template>

<template name="equipo1">
	{{#each jugadores}}
		{{> jugadorListado}}
	{{/each}}
</template>

<template name="equipo2">
	{{#each jugadores}}
		{{> jugadorListado}}
	{{/each}}
</template>


<template name="jugadorListado">
	<div class="jug"><div class="num">{{numero}}</div>{{nombre}}</div>
</template>

<template name="canchita">
	<div class="tit">Equipo 1 ({{jugadores_1}})</div>
	<div class="cancha">
		<div class="equipo1">
			{{> equipo1}}
			<div class="clear"></div>
		</div>
		<div class="equipo2">
			{{> equipo2}}
		</div>
		<div class="clear"></div>
	</div>
	<div class="tit">Equipo 2 ({{jugadores_2}})</div>
</template>
